<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabbed Interface</title>
  <style>
    /* Basic styling for the tab buttons */
    .tab-buttons {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    }

    .tab-buttons button {
    padding: 10px;
    border: 1px solid #ccc;
    background: #f1f1f1;
    cursor: pointer;
    border-radius: 3px 3px 0 0;
    margin-right: 2px;
    }

    /* Active tab button styling */
    .tab-buttons button.active {
    background: white;
    border-bottom: 1px solid white;
    }

    /* Styling for the tab content */
    tab-panel > div {
    display: none; /* Hide all tab content by default */
    }

    tab-panel > div.active {
    display: block; /* Show only the active tab content */
    }
  </style>
</head>
<body>
  <tab-panel>
    <div data-tabname="one">This is Tab one</div>
    <div data-tabname="two">This is Tab two</div>
    <div data-tabname="three">This is Tab three</div>
  </tab-panel>
  <script src="tabs.js"></script>
</body>
</html>
